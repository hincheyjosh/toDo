<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>To-Do List</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img id="todoIcon" alt="To-Do List Icon" />
                <h1 class="mainHeader">To-Do List</h1>
            </header>
            <div class="main">
                <div class="sideBar">
                    <h3 class="sideBarHeader">My Projects</h3>
                    <div class="projectList"></div>
                    <div class="newProjectDiv">
                        <button class="addBtn">+ Add Project</button>
                        <div class="hiddenDiv">
                            <form
                                onsubmit="return false;"
                                class="newProjectForm"
                            >
                                <input
                                    type="text"
                                    id="newProjectTitle"
                                    placeholder="Project Name"
                                    required
                                />
                                <input
                                    type="submit"
                                    class="addBtn createBtn"
                                    value="Create"
                                />
                            </form>
                        </div>
                    </div>
                </div>
                <div class="taskArea"></div>
            </div>
            <footer>Made with &#128420; by Joshua Hinchey.</footer>
        </div>
    </body>
</html>
